name: Docker Image CI

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  schedule:
      - cron:  '0 3 * * 5'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag my-image-name:latest && docker run my-image-name:latest
      env:
        ARGS: "-av"
        CF_ID: "${{ secrets.CF_ID }}"
        CF_AC: "${{ secrets.CF_AC }}"
        CF_TOKEN: "${{ secrets.CF_TOKEN }}"
